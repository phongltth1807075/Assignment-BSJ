<div class="container-fluid">
    <div id="summary">
        <form action="" name="register-form" id="register-form">
            <div class="form-group row">
                <label class="col-2">First Name</label>
                <input class="form-control col-4" type="text" name="firstName">
            </div>
            <div class="form-group row">
                <label class="col-2">Last Name</label>
                <input class="form-control col-4" type="text" name="lastName">
            </div>
            <div class="form-group row">
                <label class="col-2">Password</label>
                <input class="form-control col-4" type="password" name="password">
            </div>
            <div class="form-group row">
                <label class="col-2">Confirm Password</label>
                <input class="form-control col-4" type="password" name="confirm-password">
            </div>
            <div class="form-group row">
                <label class="col-2">Address</label>
                <textarea class="form-control col-4" name="address" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-2">Phone</label>
                <input class="form-control col-4" type="text" name="phone">
            </div>
            <div class="form-group row">
                <label class="col-2">Avatar</label>
                <input class="form-control col-4" type="text" name="avatar">
            </div>
            <div class="form-group row">
                <label class="col-2">Gender</label>
                <select class="form-control col-4" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-2">Email</label>
                <input class="form-control col-4" type="text" name="email">
            </div>
            <div class="form-group row">
                <label class="col-2">Birthday</label>
                <input class="form-control col-4" type="date" name="birthday">
            </div>
            <div class="form-group row">
                <label class="col-2">&nbsp;</label>
                <input class="btn btn-danger col-2" type="submit" name="btn-submit" value="Submit">
                <input class="btn btn-dark col-2" type="reset" name="btn-reset" value="Reset">
            </div>
        </form>
    </div>
